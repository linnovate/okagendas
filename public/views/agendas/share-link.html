<div class="info share-link" ng-style="{'height': chart.chartHeight +'px', 'margin-top' : '-' + chart.chartHeight +'px'}">

	<div>
		<p>הטמיעו את האגנדה אצלכם באתר</p>
		<input type="text" value='<iframe width="{{chart.chartWidth}}" height="{{chart.chartHeight}}" src="{{embed}}"></iframe>' />
	</div>
</div>
