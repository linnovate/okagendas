<div class="member-info" ng-style="{'top':memberPosition}" >
	<div class="details">
		<div class="right">
			<img src="{{memberDetails.img_url}}">
		</div>
		<div class="left">
			<span class="name">{{member.name}}</span><br/>
			
			<span>{{member.party}}</span>
		</div>
	</div>
	<div class="links">
		<a class="knesset" href="{{knessetLink.url}}" target="_blank" ng-show="knessetLink">
			<img src="../../img/icons/knessetsy.png" />
		</a>
		<a class="twitter" href="{{twitterLink.url}}" target="_blank" ng-show="twitterLink">
			<img src="../../img/icons/twesy.png" />
		</a>
		<a class="facebook" href="{{fbLink.url}}" target="_blank" ng-show="fbLink">
			<img src="../../img/icons/facebooksy.png" />
		</a>
		<a class="youtube" href="{{youtubeLink.url}}" target="_blank" ng-show="youtubeLink">
			<img src="../../img/icons/YTsy.png" />
		</a>

	</div>
</div>
